<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .location {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .location h2 {
            margin-top: 0;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tamil Nadu Tourism</h1>
    <div id="locations">
        <p>Loading locations...</p>
    </div>

    <script type="module">
        // Fetch locations from our API
        async function loadLocations() {
            try {
                const response = await fetch('http://localhost:5000/api/locations');
                const locations = await response.json();
                
                const container = document.getElementById('locations');
                container.innerHTML = ''; // Clear loading message
                
                locations.forEach(location => {
                    const div = document.createElement('div');
                    div.className = 'location';
                    div.innerHTML = `
                        <h2>${location.title}</h2>
                        <p><strong>Location:</strong> ${location.district}</p>
                        <p>${location.description}</p>
                        <p><strong>Best time to visit:</strong> ${location.bestTimeToVisit}</p>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading locations:', error);
                document.getElementById('locations').innerHTML = 
                    '<p>Error loading locations. Please make sure the server is running.</p>';
            }
        }

        // Load locations when the page loads
        loadLocations();
    </script>
</body>
</html>
